{% extends 'base/base.html' %}
{% load static %}

{% block 'title' %}Netflix - Sign Up{% endblock 'title' %}

{% block 'others' %}

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
{% endblock 'others' %}

{% block 'content' %}
<header
  class="min-h-screen w-full bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat"
  style="background-image: url('{% static '/assets/background_netflix.jpg' %}');">
  <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12  flex items-center flex-col">


    <form action="{% url 'register' %}" method="post" class="bg-black bg-opacity-70 py-8 px-4 w-8/12 rounded-md">

      <h1 class="text-4xl font-semibold text-center ">Sign Up</h1>

      {% csrf_token %}

      <div>
        <Label class='text-lg font-medium mb-3'>Email</Label>
        <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="text" name="username" placeholder="Email ou nÃºmero de telefone">
      </div>
      <div class='my-3'>
        <Label class='text-lg font-medium mb-3'>Password</Label>
        <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password1" placeholder="Senha">
      </div>
      <div class='my-3'>
        <Label class='text-lg font-medium mb-3'>Confirm Password</Label>
        <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password2" placeholder="Confirme a Senha">
      </div>


      <div class="flex justify-center items-center">
        <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md"
          type="submit">Registrar</button>
      </div>


      <div class="text-center mt-4">
        <p>
          Have account already ? <a href="{% url 'login' %}" class="text-blue-600"> Log In</a>
        </p>
      </div>
    </form>
  </div>
</header>

{% include 'base/footer.html'%}
{% endblock 'content' %}
