{% extends 'default.html' %}
{% block 'title' %}Sign Up{% endblock %}
{% load bootstrap5 %}
{% block 'content' %}


<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

  body {
      font-family: "Poppins", sans-serif;
      font-weight: 300
  }

  .height {
      height: 100vh
  }

  .card {
      border: none;
      padding: 20px;
      background-color: #0d6efd;
      color: #fff
  }

  .circle {
      height: 20px;
      width: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #5855e7;
      color: #fff;
      font-size: 10px;
      border-radius: 50%
  }

  .form-input {
      position: relative;
      margin-bottom: 10px;
      margin-top: 10px
  }

  .form-input i {
      position: absolute;
      font-size: 18px;
      top: 15px;
      left: 10px
  }


  .form-check-label {
      margin-top: 2px;
      font-size: 14px
  }

  .signup {
      height: 50px;
      font-size: 14px
  }


  .login-text {
    color: black;
  }

  .fa {
    color: #919191;
  }
</style>


<div class="container">{% include 'msg.html' %}</div>
<div class="container mt-5 mb-5 d-flex justify-content-center">


  <form class="col-md-4" method="post" class="form">
    <h4>Sign Up</h4>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-dark" style="width: 100%;">Register</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
